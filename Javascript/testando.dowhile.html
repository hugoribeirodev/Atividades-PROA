<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Do While</title>
</head>
<body>
    <h1>Testando Do While</h1>

    <script>
        let n = 0
        // != Ã© o simbolo de diferente
        do{
            if(n != 50) {
                document.write(n + ",")
            } else {
                document.write(n + "<br>")
            }
                n++
        } while(n <= 50)

    </script>
</body>
</html>
