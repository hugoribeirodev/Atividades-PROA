<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definindo maioridade</title>
</head>
<body>
    <h1>Definindo maioridade</h1>

    <script>
        let numero = prompt("Entre com a idade")

        if(numero >= 18){
            document.write("Você é maior de idade!!!")
        }else{
            document.write("Você é menor de idade!!!")
        }
    </script>
</body>
</html>
