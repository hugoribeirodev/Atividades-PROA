<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias da semana</title>
</head>
<body>
    <h1>
        Dias da semana
    </h1>

    <script>
        //o switch vc usa quando for uma informação mais objetiva
        let dia_da_semana = prompt("Entre com o número do dia da semana: ")

        switch (dia_da_semana){
            case "1" : document.write("Domingo")
            break
            case "2" : document.write("Segunda-Feira")
            break
            case "3" : document.write("Terça-Feira")
            break
            case "4" : document.write("Quarta-Feira")
            break
            case "5" : document.write("Quinta-Feira")
            break
            case "6" : document.write("Sexta-Feira")
            break
            case "7" : document.write("Sábado")
            break
        }
    </script>
</body>
</html>
