<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando médias aritméticas</title>
</head>
<body>
    <h1>Calculando a média das notas</h1>
    

    <script>

        let nota1 = parseFloat(prompt("Entre com a primeira nota: "))
        let nota2 = parseFloat(prompt("Entre com a segunda nota: "))
        let nota3 = parseFloat(prompt("Entre com a terceira nota: "))
        let nota4 = parseFloat(prompt("Entre com a quarta nota: "))

        let media = (nota1 + nota2 + nota3 + nota4) / 4

        document.write("<br> A media das 4 notas é: " + media)

        //arredondamento da média
        document.write("<br> A media das 4 notas é: " + Math.round(media))

        //definição de casas decimais
        document.write("<br> A media das 4 notas é: " + media.tofixed(2))

        if(media >= 6){
            document.write("<br> Parabéns você está APROVADO")
        }else if(media>=5){
            document.write("<br> Vc está de recuperação")
        }else{
            document.write("<br> que pena você está REPROVADO")
        }

    </script>

</body>
</html>
