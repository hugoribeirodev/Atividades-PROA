<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número par ou impar</title>
</head>
<body>
    <h1>
        Número par ou impar
    </h1>
    <script>
        let numero = prompt("Entre com o nùmero: ")

        // o sinal == é para definir igualdade
        if(numero % 2 == 0){
            document.write("número par!!!")
        }else{
            document.write("númeero impar!!!")
        }
    </script>
</body>
</html>
