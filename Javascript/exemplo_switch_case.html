<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Switch Case</title>
</head>
<body>
    <h1>Exemplos Switch</h1>

    <script>
        let cor_farol = prompt("Entre com a cor do farol").toUpperCase

        // o switch é parecido com o if/else porém mais objetivo
        switch(cor_farol){
            case "vermelho" : alert("Pare! Sinal vermelho!") //case é caso
            break
            case "amarelo" : alert("Atenção! Sinal amarelo!")
            break
            case "verde" : alert("Prossiga! Sinal verde")
            break
            default: alert("Esssa cor não existe no farol!")
        }


    </script>
    
</body>
</html>
