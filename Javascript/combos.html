<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combos por números</title>
</head>
<body>
    <h1>Opções de Combos</h1>

    <script>
        let Combos = prompt ("Entre com o número do combo: ")

        switch(Combos){
            case "1" : document.write("Big Mac + Batata frita média + Refrigerante médio")
            break
            case "2" : document.write("McChicken + Batata frita média + Refrigerante médio")
            break
            case "3" : document.write("Quarterão com queijo + Batata frita média + refrigerante médio")
            break
            case "4" : document.write("Cheddar McMelt + Batata frita média + Refrigerante médio")
            break
            case "5" : document.write("10 Nuggets + Batata frita média + Refrigerante médio + molhos")
            break
        }
    </script>
</body>
</html>
