<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE</title>
</head>
<body>
    <h1>Loop WHILE</h1>
    <script>
        let n = 0

        while(n <=10) {
            document.write(n + "<br>")
        }
    </script>
</body>
</html>
