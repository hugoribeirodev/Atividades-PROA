<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>A loga Mamão com Açúcar</h1>
    </header>
    <!-- A Loja Mamão com Açúcar está vendendo seus produtos em 5 (cinco) prestações sem juros. Faça um programa que receba um valor de uma compra e mostre o valor das prestações. -->
    
    <script>
        let valorCompra = parseFloat(prompt("Digite o valor total da compra: "));

        let valorpres = valorCompra / 5;

        document.write(`O valor de cada uma das 5 prestações é R$ ${valorpres.toFixed(2)}.`);
    </script>
</body>
</html>
