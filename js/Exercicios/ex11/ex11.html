<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendedor</title>
    <!-- - Escrever um programa que leia o nome de um vendedor, o seu salário fixo e o total de vendas efetuadas por ele no mês (em dinheiro). Sabendo que este vendedor ganha 15% de comissão sobre suas vendas efetuadas, informar o seu nome, o salário fixo e salário no final do mês.  -->
</head>
<body>
    <h1>Vendedor</h1>

    <script>
        let vendedor = prompt('Digite seu nome: ')
        let salfi = parseFloat(prompt('salario fixo: '))
        let toVen = parseFloat(prompt('Total de vendas (em dinheiro): '))

        let acr = toVen * 0.15
        document.write(`Seu nome é: ${vendedor} <br>`)
        document.write(`Seu salário fixo é: ${salfi} <br>`)
        document.write(`O seu ganho no final do mês é: ${(acr + salfi).toFixed(2)}`)

    </script>
</body>
</html>
