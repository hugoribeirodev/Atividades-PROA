<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de conversão é: F=(9*C+160) / 5, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.  -->
    
    <script>
        let C = parseFloat(prompt('Digite a temperatura em Celsius.'))
        let F = (9*C+160) / 5

        document.write(`A conversão de celsius para Fahrenheit: ${F.toFixed(2)}`)
    </script>
</body>
</html>
