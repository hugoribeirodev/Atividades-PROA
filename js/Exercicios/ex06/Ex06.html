<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero</title>
</head>
<body>
    <!-- - Desenvolva um programa em javascript que leia um número inteiro e mostre na tela o seu antecessor e seu sucessor. -->
    <h1>Calcular Numero:</h1>
    <script>
        let numero = parseFloat(prompt('Digite seu numero'));

        document.write(`Seu antecessor é: ${numero - 1} <br>`)
        document.write(`Seu sucessor é: ${numero + 1}`)
    </script>
</body>
</html>
