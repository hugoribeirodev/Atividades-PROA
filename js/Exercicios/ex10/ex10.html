<body>

    <script>
        let saldo = parseFloat(prompt('Digite seu salario: '))

        let s = saldo * 0.015
        document.write(`Seu salario com o reajuste de 1.5% Ã© <strong>R$ ${(saldo + s).toFixed(2)}</strong>`)
    </script>
