<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let cotacao = parseFloat(prompt('Digite o valor da cotação do dólar (US$): '));

        let quantiDol = parseFloat(prompt('Digite a quantidade de dólares disponíveis (US$): '));

        let valReais = cotacao * quantiDol;

        document.write(`O valor de ${quantiDol.toFixed(2)} dólares, com uma cotação de  R$ ${cotacao.toFixed(2)} por dólar, é equivalente a R$ ${valReais.toFixed(2)}.`)
    </script>
</body>
</html>
