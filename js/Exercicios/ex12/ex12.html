<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- - Escreva um programa que calcule a soma dos números de 1 a 15. -->
    <h1>Soma de Numeros</h1>

    <script>
        let numero = 0;
        for (var i = 1; i <= 15; i++) {
            numero += i;
        }
        document.write(`A soma dos primeiros numeros de 1 a 15 é: ${numero}`)

    </script>
</body>
</html>
